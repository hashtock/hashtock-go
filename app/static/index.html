<!doctype html>
<html lang="en" ng-app="hashtockApp">

<head>
    <meta charset="UTF-8">
    <title>Hashtock</title>
    <meta content='width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no' name='viewport'>
    <link rel="stylesheet" href="/static/vendor/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="/static/css/app.css">
    <script src="/static/vendor/angular/angular.js"></script>
    <script src="/static/vendor/angular-resource/angular-resource.js"></script>
    <script src="/static/vendor/angular-route/angular-route.js"></script>
    <script src="/static/js/app.js"></script>
    <script src="/static/js/controllers.js"></script>
    <script src="/static/js/services.js"></script>
    <!-- Font Awesome Icons -->
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet" type="text/css" />
    <!-- Ionicons -->
    <link href="http://code.ionicframework.com/ionicons/2.0.0/css/ionicons.min.css" rel="stylesheet" type="text/css" />
    <!-- Theme style -->
    <link href="/static/vendor/AdminLTE/plugins/datatables/dataTables.bootstrap.css" rel="stylesheet" type="text/css">
    <link href="/static/vendor/AdminLTE/dist/css/AdminLTE.min.css" rel="stylesheet" type="text/css" />
    <!-- AdminLTE Skins. Choose a skin from the css/skins
        folder instead of downloading all of them to reduce the load. -->
    <link href="/static/vendor/AdminLTE/dist/css/skins/_all-skins.min.css" rel="stylesheet" type="text/css" />
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
        <![endif]-->
</head>

<body class="skin-black">
    <div class="wrapper">
        <header class="main-header">
            <a href="/#/home" class="logo">Hashtock</a>
            <!-- Header Navbar: style can be found in header.less -->
            <nav class="navbar navbar-static-top" role="navigation">
                <!-- Navbar Right Menu -->
                <div class="navbar-custom-menu">
                    <ul class="nav navbar-nav">
                        <li class="dropdown notifications-menu">
                            <a href="/" class="dropdown-toggle">
                                <i class="fa fa-bell-o"></i>
                                <span class="label label-warning">?</span>
                            </a>
                        </li>

                        <!-- User Account: style can be found in dropdown.less -->
                        <li ng-controller="UserCtrl" class="dropdown user user-menu">
                            <a href="/#/profile" class="dropdown-toggle" data-toggle="dropdown">
                                <img src="/static/vendor/AdminLTE/dist/img/user2-160x160.jpg" class="user-image" alt="User Image" />
                                <span class="hidden-xs">{{ user.id }}</span>
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>
        </header>
        <aside class="main-sidebar">
            <!-- sidebar: style can be found in sidebar.less -->
            <section class="sidebar">
                <ul class="sidebar-menu">
                    <li class="header">MAIN NAVIGATION</li>
                    <li class="treeview">
                        <a href="/#/tags">
                            <i class="fa fa-tag"></i>
                            <span>Tags</span>
                        </a>
                    </li>
                </ul>
            </section>
        </aside>

        <div ng-view class="view-container content-wrapper"></div>
    </div>
</body>

</html>
